<div class="container">
    <form class="form-signin" on:submit="submit(event)">
        <h2 class="form-signin-heading">Sign in like its {{testDate}}</h2>

        <input type="email"
               class="form-control"
               placeholder="Email address"
               bind:value="credentials.username"
               required
               autofocus>

        <input type="password"
               class="form-control"
               placeholder="Password"
               bind:value="credentials.password"
               required>

        <input type="text"
               id="flatpickr"
               class="form-control margin-bottom-10"
               bind:value="testDate"
               placeholder="Select a date for no reason at all"
               required>

        <div class="form-buttons">
        {{#if isLoading}}
            <button class="btn btn-lg btn-primary btn-block"
                    disabled
                    type="button">
                <i class='fa fa-circle-o-notch fa-spin'></i>
            </button>
        {{else}}
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Sign in
            </button>
        {{/if}}
        </div>
    </form>
</div>

<script>
  import flatpickr from 'flatpickr';
  import 'flatpickr/dist/themes/airbnb.css';

  import auth from '../../services/auth';
  import router from '../../services/router';

  export default {
    oncreate() {
      this.datePicker = flatpickr("#flatpickr", {
        dateFormat: 'Y',
        mode: 'range'
      });
    },
    data() {
      return {
        testDate: '1999',
        isLoading: false,
        credentials: {
          username: '',
          password: ''
        }
      };
    },
    methods: {
      submit(event) {
        event.preventDefault();
        this.set({isLoading:true});

        auth.authenticate(this.get('credentials'))
          .then((response) => {
            if(response.status !== 200) {
              return;
            }

            response.json().then((data) => {
              auth.setToken(data.access_token);
              router.go('dashboard');
            });

          }).catch((err) => {
          console.log('Fetch Error :-S', err);
        });
      }
    }
  };
</script>

  .form-signin input[type="email"] {

  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;

    margin-top: 20px;
